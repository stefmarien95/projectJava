<div class="input-group">
    <div class="input-group-addon"><span class="fa fa-institution"></span></div>
    <input type="text" [(ngModel)]="track"  class="form-control" required placeholder="Zoek nummer"
           #song
           (keyup)="searchSong(song.value)"
    >
  </div>
<ul  *ngFor="let song of (songs)?.data"  >
    <li class="list-group-item list-group-item-action"><a [routerLink]="['/songDetail/'+(song.id)]">{{song.title}}</a></li>
</ul>
