<ul *ngFor="let playlist of (playlists)">
  <li class="list-group-item list-group-item-action">
    <p>
    <a [routerLink] ="['/afspeelLijstDetail/'+(playlist.id)]">{{playlist.name}}</a>
    </p>
    <input type="button" value="Verwijderen" (click)="deletePlaylist((playlist.id))"/>
  </li>
</ul>
<input [routerLink]="['/afspeelLijstToevoegen']" type="button"  value="Nieuwe afspeellijst"/>
